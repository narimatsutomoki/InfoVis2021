<html>
    <head>
        <title>W04: task2</title>
    </head>
	<body>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script>
            document.write("Cases of infections of COVID-19 in Osaka");
			var padding = 20;
			var height = 5;
			var svg = d3.select("body").append("svg").attr("height", 12000).attr("width", 1500);
			d3.csv("https://narimatsutomoki.github.io/InfoVis2021/W04/w04_task2.csv", draw);
			function draw(data) {
				svg.selectAll("rect")
					.data(data)
					.enter()
					.append("rect")
					.attr("x", padding)
					.attr("y", function (d, i) { return padding + i * (height + padding); })
					.attr("width", function (d) { return d.x; })
					.attr("height", height)
					.style("fill", function (d) { return d.color; })
				svg.selectAll("text")
					.data(data)
					.enter()
					.append("text")
					.attr("x", padding)
					.attr("y", function (d, i) { return padding + i * (height + padding) -1; })
					.text(function (d) { return d.date + "(" + d.x + ")"; })

			};
		</script>
	</body>
</html>
